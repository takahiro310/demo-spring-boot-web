<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Boot Sample Site</title>
</head>
<body>
	<div th:replace="common/default :: header"></div>
	<div>
		<table>
			<tr th:each="obj : ${testList}" th:object="${obj}">
				<td th:text="*{name}">名前</td>
				<td>
					<form th:action="@{/test/{id}(id=*{id})}" th:method="delete">
						<input type="submit" value="削除" />
					</form>
				</td>
			</tr>
		</table>
	</div>
	<a href="/test/new">新規作成</a>
	<div th:replace="common/default :: footer"></div>
</body>
</html>
